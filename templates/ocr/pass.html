<!DOCTYPE html>
<html>
<head>
  <title>Pass</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .card { border: 2px solid #000; padding: 20px; margin: 40px auto; width: 300px; }
    img { width: 120px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="card">
  <h2>{{ user.Name }}</h2>
  <p><strong>{{ user.Designation }}</strong> at {{ user.Company }}</p>
  <p>{{ user.Email }}</p>
  <p>{{ user.Phone }}</p>
  <p>{{ user.Address }}</p>
  <img src="{{ user.QR_URL }}" alt="QR Code">
</div>

<script>
window.onload = function() {
  window.print();
  window.onafterprint = function() {
    window.location.href = "{% url 'new_registration' %}";
  };
};
</script>

</body>
</html>
