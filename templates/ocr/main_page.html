{% extends "base.html" %}

{% block title %}ICEEXPO Main Page{% endblock %}
{% load static %}

{% block content %}
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }

  body, html {
    height: 100%;
    background: linear-gradient(to right, #60a5fa, #8b5cf6, #ec4899);
  }

  /* Center container */
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 1rem;
  }

  /* Logo */
  .logo {
    width: 120px;
    height: 120px;
    margin-bottom: 1.5rem;
    transition: transform 0.3s;
  }
  .logo:hover {
    transform: scale(1.1);
  }

  /* Heading */
  h1 {
    font-size: 2.5rem;
    color: #fff;
    font-weight: 800;
    margin-bottom: 2rem;
    text-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }

  @media (min-width: 640px) {
    h1 {
      font-size: 3rem;
    }
  }

  /* Buttons */
  .button-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 350px;
  }

  @media (min-width: 640px) {
    .button-group {
      flex-direction: row;
      justify-content: center;
    }
  }

  .btn {
    flex: 1;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.2s ease-in-out;
    text-decoration: none;
    color: white;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 10px rgba(0,0,0,0.25);
  }

  .btn-new {
    background: #fff;
    color: #1d4ed8;
  }

  .btn-new:hover {
    background: #e0e7ff;
  }

  .btn-already {
    background: #fff;
    color: #15803d;
  }

  .btn-already:hover {
    background: #d1fae5;
  }
</style>

<div class="container">
  <img src="{% static 'images/iceexpo_logo.png' %}" alt="ICEEXPO Logo" class="logo">

  <h1>Welcome to ICEEXPO Exhibition</h1>

  <div class="button-group">
    <a href="{% url 'new_registration' %}" class="btn btn-new fs-6">New Registration</a>
    <a href="{% url 'already_registered' %}" class="btn btn-already fs-6">Already Registered</a>
  </div>
</div>
{% endblock %}
