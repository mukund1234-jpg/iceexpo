            <!-- Webcam Capture -->
            <div class="card shadow-sm mb-3">
                <div class="card-body text-center">
                    <video id="webcam" autoplay playsinline width="100%" height="240" style="border: 1px solid #ccc;"></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <button class="btn  w-50 mt-2 text-white" style="background: linear-gradient(to right, #60a5fa, #8b5cf6, #ec4899);" onclick="captureImage()">Upload Card</button>
                    <form id="webcam-form" method="POST" enctype="multipart/form-data" style="display: none;">
                        {% csrf_token %}
                        <input type="hidden" name="webcam_image" id="webcam-image">
                    </form>
                </div>
            </div>
